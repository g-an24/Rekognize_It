<!DOCTYPE html>
<html lang="en">
<head>
    <title>VisioLex</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>VisioLex</h1>
        </div>
        <div class="card">
            <h3>Search your photos</h3>
            <input
                type="text"
                class="searchbar-input form-control"
                name="search"
                id="note-textarea"
                title="Search"
                placeholder="Search your photo"
                onkeydown="if (event.key === 'Enter') searchPhoto()"
            />
            <button class="btn" onclick="searchPhoto()">Search</button>
        </div>
    </div>
    <div class="card">
        <h3>Upload Photos</h3>
        <div class="upload_box">
            <header>
                <h4>Select a Photo</h4>
            </header>
            <p>JPG</p>
            <input
                id="file_input"
                type="file"
                name="upload"
                accept="image/jpeg, image/png"
                hidden
                onchange="handleFileUpload(event)"
            />
            <label for="file_input" class="btn">Choose File</label>
            <input
                type="text"
                class="custom-label-input"
                placeholder="Enter custom label"
                id="custom_label"
            />
            <button class="btn" onclick="submitPhotoAndLabel()">Upload & Label</button>
        </div>
    </div>
    <div>
        <div class="banner-section" id="img-container">
            <p id="displaytext"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="apigClient.js"></script>
</body>
</html>
